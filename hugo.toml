defaultContentLanguage = 'ja'
title = 'murave LifeLog'
theme = "PaperMod"
pagination.pagerSize = 5

[params.homeInfoParams]
  Title = "雑記・食事・フィットネス 📝"
  Content = "muraveのメモです。BlogというよりはLifeLogかなと。"

[params]
  author = "murave"
  socialIcons = [
    { name = 'x', url = 'https://x.com/murave' },
    { name = 'github', url = 'https://github.com/jmurabe' },
